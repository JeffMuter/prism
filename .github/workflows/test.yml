name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23.x
        cache: true
    
    - name: Install dependencies
      run: go mod download
    
    - name: Install goose
      run: go install github.com/pressly/goose/v3/cmd/goose@latest
    
    - name: Run tests
      run: make test